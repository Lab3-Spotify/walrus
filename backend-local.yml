services:
  walrus-db:
    image: postgres:14
    restart: on-failure
    env_file:
      - ./env/walrus-local.env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - walrus-network
    ports:
      - "5432:5432"

  walrus-redis:
    restart: on-failure
    image: redis:7.4.2
    env_file:
      - ./env/walrus-local.env
    volumes:
      - redis-data:/data
    networks:
      - walrus-network
    ports:
      - "6379:6379"

  walrus:
    build: .
    depends_on:
      - walrus-db
      - walrus-redis
      - walrus-rabbitmq
    restart: on-failure
    env_file:
      - ./env/walrus-local.env
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    networks:
      - walrus-network
    ports:
      - "8000:8000"
    command: >
      bash -c "python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"

  walrus-rabbitmq:
    image: rabbitmq:3-management
    restart: on-failure
    env_file:
      - ./env/walrus-local.env
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - walrus-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  walrus-celery-playlog:
    build: .
    depends_on:
      - walrus-db
      - walrus-redis
      - walrus-rabbitmq
    restart: on-failure
    env_file:
      - ./env/walrus-local.env
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    networks:
      - walrus-network
    healthcheck:
      test: ["CMD", "celery", "-A", "walrus", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    entrypoint: ["/usr/src/app/entrypoint-celery.sh", "playlog_q"]

