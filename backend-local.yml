  walrus-celery-beat:
    build: .
    restart: on-failure
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./env/walrus-local.env
    depends_on:
      - walrus-db
      - walrus-redis
      - walrus-rabbitmq
    networks:
      - walrus-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery beat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery -A walrus beat --loglevel=info

networks:
  walrus-network:
    driver: bridge

volumes:
  db_data:
  redis-data:
  rabbitmq-data:
